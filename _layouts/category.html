<!DOCTYPE html>

<html>
  {% include default.html %}
  <body>

  <div id="nav"> 글 목록 </div>
  
  <div id="content">
    {% for page in site.pages %}
      {% if page.author %}
      <div style="font-size: 120%">
        <a href="{{ site.baseurl }}{{ page.url }}">
          {{ page.title }}
        </a>
      <small> {{page.date}} - by {{page.author}}</small>
      </div>
      {% endif %}
    {% endfor %}
  </div>

</body>

</html>
